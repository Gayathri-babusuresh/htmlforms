<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <h1><b> Please fill out this form correctly.</b></h1>
    
    <form action="">
        <table>
            <tr>
                <td><label><b>Name :</b></label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label><b>Email :</b></label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label><b>Password :</b></label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label><b>Phone :</b></label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label><b>Gender :</b></label></td>
                <td><label>Male:</label> <input type="radio" name="gender" value="male">
                   <label>Female:</label> <input type="radio" name="gender" value="female">
                    <label>Other:</label> <input type="radio" name="gender" value="other"></td>
            </tr>
            <tr>
                <td><label><b>select :</b></label></td>
                <td><select>
                    <option >Select Language</option>
                    <option value="1">Tamil</option>
                    <option value="1">English</option>
                    <option value="1">Hindi</option>
                    <option value="1">Malayalam</option>
                </select></td>
            </tr>
            <tr>
                <td><label><b>Pincode :</b></label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label><b>About :</b></label></td>
                <td><textarea placeholder="tell about yourself"></textarea></td>
            </tr>
            <tr>
                <td><label><b>Date :</b></label></td>
                <td><input type="date"></td>
            </tr>

        </table>
       <a href="regform3.html"><button>submit</button></a>
    </form>

</body>
</html>
